<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div class="header-row">
        <button id="delete" class="edit-button"><img src="icons/delete.png" alt="delete.png" class="edit-icon"></button>
        <button id="edit-mode" class="edit-button"><img src="icons/edit-off.png" alt="edit-off.png" class="edit-icon"></button>
      </div>

      <div class="edit-mode">
        <div class="d-grid gap-2 create-course">
          <button id="create-course" class="btn btn-dark" type="button" style="background-color: #1b4242; border: 0">Create Course</button>
        </div>
      </div>
       
      <div class="card create-course-form" style="background-color: #1b4242; display: none;">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="course-name" class="form-label text-white">Course Name</label>
              <input type="text" class="form-control" id="course-name" />
              <p class="text-danger" id="create-course-error" style="display: none">Please enter a name</p>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #9ec8b9; border: 0">Submit</button>
          </form>
        </div>
      </div>

      <div id="courses"></div>
    </div>

    <script src="js/buttonFunctions.js"></script>
    <script src="js/index.js"></script>
    <script src="js/actionListeners.js"></script>
  </body>
</html>
